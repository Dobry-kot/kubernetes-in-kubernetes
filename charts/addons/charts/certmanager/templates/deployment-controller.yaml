# Source: cert-manager/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager
  labels:
    app: cert-manager
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/instance: cert-manager
    app.kubernetes.io/component: "controller"
    app.kubernetes.io/version: "v1.7.2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cert-manager
      app.kubernetes.io/instance: cert-manager
      app.kubernetes.io/component: "controller"
  template:
    metadata:
      labels:
        app: cert-manager
        app.kubernetes.io/name: cert-manager
        app.kubernetes.io/instance: cert-manager
        app.kubernetes.io/component: "controller"
        app.kubernetes.io/version: "v1.7.2"
      annotations:
        prometheus.io/path: "/metrics"
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9402'
    spec:
      serviceAccountName: cert-manager
      securityContext:
        runAsNonRoot: true
      volumes:
        - configMap:
            defaultMode: 420
            name: kubeconfig
          name: kubeconfig
        - name: pki-kubeconfig-client
          secret:
            defaultMode: 420
            secretName: pki-cert-manager-admin-client
        - secret:
            secretName: "pki-kube-apiserver-server"
          name: pki-kube-apiserver-server
      containers:
        - name: cert-manager
          image: "quay.io/jetstack/cert-manager-controller:v1.7.2"
          imagePullPolicy: IfNotPresent
          args:
          - --kubeconfig=/etc/kubernetes/admin.conf
          - --leader-election-namespace=$(POD_NAMESPACE)
          - --leader-election-lease-duration=60s
          - --leader-election-renew-deadline=40s
          - --leader-election-retry-period=15s
          - --v=2
          - --cluster-resource-namespace=$(POD_NAMESPACE)
          - --enable-certificate-owner-ref
          ports:
          - containerPort: 9402
            protocol: TCP
          env:
          - name: POD_NAMESPACE
            value: terra-system
          volumeMounts:
            - mountPath: /etc/kubernetes/
              name: kubeconfig
              readOnly: true
            - mountPath: /pki/kubeconfig
              name: pki-kubeconfig-client
            - mountPath: /pki/
              name: pki-kube-apiserver-server

