---
applications:

  kubeScheduler:

    Deployment:
      replicas: 3
      oidc:
        enable: false
      metadata:
        labels: {}
        annotations:
          reloader.stakater.com/auto: "true"

      nodeSelector: {}
        
      tolerations:
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 5
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 5

      affinity:
        topologyKey: kubernetes.io/hostname

      automountServiceAccountToken: false

      containers:
        kubeScheduler:
          image: "k8s.gcr.io/kube-scheduler:v1.21.3"
          imagePullPolicy: IfNotPresent
          entryPoint:
            command:
              - "kube-scheduler"
            args:
              - --bind-address=0.0.0.0
              - --leader-elect=true
              - --secure-port=10259
          livenessProbe:
            failureThreshold: 8
            httpGet:
              path: /healthz
              port: 10259
              scheme: HTTPS
            initialDelaySeconds: 15
            timeoutSeconds: 15
          ports:
            - containerPort: 10259
              name: client
          volumeMounts:
            - mountPath: /etc/kubernetes/
              name: kubeconfig
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
      volumes: []

      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 1

    Certificates:
      client:
        metadata:
          labels: {}
          annotations: {}
        commonName: "system:kube-scheduler"
        duration: 8760
        renewBefore: 4380
        measurement: h
        subject:
          organizations:
            - "system:kube-scheduler"
        usages:
          - "signing"
          - "key encipherment"
          - "client auth"
        dnsNames: []
        ipAddresses: []
      server:
        metadata:
          labels: {}
          annotations: {}
        duration: 8760
        renewBefore: 4380
        measurement: h
        subject:
          organizations: []
        usages:
          - "signing"
          - "key encipherment"
          - "server auth"
        dnsNames:
          - "localhost"
        ipAddresses:
          - "127.0.0.1"
