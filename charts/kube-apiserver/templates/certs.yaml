{{- with .apiServer }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "pki-{{ $baseName }}-server"
  labels:
    {{- $commonLabels | nindent 4 }}
  {{- with .metadata.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}

  {{- with .metadata.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  commonName: "{{ $baseName }}-server"
  secretName: "pki-{{ $baseName }}-server"
  duration: "{{ .duration }}{{- .measurement }}"
  renewBefore: "{{ .renewBefore }}{{- .measurement }}"

  subject:
    organizations:
      - "{{- $currentNamespace }}"
    {{- range $organization := .subject.organizations }}
      - "{{ $organization }}"
    {{- end }}

 {{- with .usages }}
  usages:
    {{- toYaml . | nindent 4 }}
  {{- end }}

  dnsNames:
    - "{{ $baseName }}"
    - "{{ $baseName }}.{{- $currentNamespace}}"
    - "{{ $baseName }}.{{- $currentNamespace}}.svc"
    - "{{ $baseName }}-svc"
  {{- with .dnsNames }}
    {{- toYaml . | nindent 4 }}
  {{- end }}

  ipAddresses:
  {{- range $serviceKonnectivityServerIP }}
    - "{{ .ip }}"
  {{- end }}
  {{- range $serviceApiServerIP }}
    - "{{ .ip }}"
  {{- end }}
  {{- with .ipAddresses }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  issuerRef:
    name: "issuer"
    kind: Issuer
{{- end }}

