
{{- $baseName         := include "kube-apiserver.name" . -}}
{{- $selectorLabels   := include "kube-apiserver.selectorLabels" . -}}
{{- $commonLabels     := include "kube-apiserver.labels" . -}}
{{- $currentNamespace := .Release.Namespace -}}

{{- $serviceKonnectivityServerLb  := (lookup "v1" "Service" $currentNamespace "konnectivity-server-svc") }}
{{- $serviceKonnectivityServerIP  := $serviceKonnectivityServerLb.status.loadBalancer.ingress }}

{{- $serviceApiServerLb           := (lookup "v1" "Service" $currentNamespace "kube-apiserver-svc") }}

{{- $serviceApiServerIP           := $serviceApiServerLb.status.loadBalancer.ingress }}

{{- with .Values.applications.kubeApiserver.Certificates }}
{{- with .ca}}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "pki-{{ $baseName }}-front-proxy-ca"
  labels:
    {{- $commonLabels | nindent 4 }}
  {{- with .metadata.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}

  {{- with .metadata.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  commonName: "front-proxy-ca"
  secretName: "pki-{{ $baseName }}-front-proxy-ca"
  duration: "{{ .duration }}{{- .measurement }}"
  renewBefore: "{{ .renewBefore }}{{- .measurement }}"
  subject:
    organizations:
      - "{{- $currentNamespace }}"
    {{- range $organization := .subject.organizations }}
      - "{{ $organization }}"
    {{- end }}

  {{- with .usages }}
  usages:
    {{- toYaml . | nindent 4 }}
  {{- end }}

  isCA: {{ .isCA }}
  issuerRef:
    name: "{{ .issuerRefName }}"
    kind: Issuer

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: "front-proxy-issuer"
  labels:
    {{- $commonLabels | nindent 4 }}
  {{- with .metadata.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}

  {{- with .metadata.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ca:
    secretName: "pki-{{ $baseName }}-front-proxy-ca"
{{- end }}

